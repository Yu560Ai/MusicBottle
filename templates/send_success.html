<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓶子已成功丢出</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .popup {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .popup h1 {
            font-size: 1.8em;
            color: #333;
        }

        .popup a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>瓶子已成功丢出！</h1>
        <a href="/">回到主页</a>
        <a href="/pick_music/">捡瓶子</a>
    </div>
</body>
</html>
